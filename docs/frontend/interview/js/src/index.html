<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>v-model</title>
  </head>
  <body>
    <input id="input" oninput="handleInput(event)" />
    <span id="value"></span>
    <script>
      function handleInput(event) {
        document.getElementById('value').innerText = event.target.value
        console.log(event);
      }
    </script>
  </body>
</html>
