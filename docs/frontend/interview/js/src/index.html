<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../src/promise/promise_class_micro.js"></script>
    <script>
      console.log(1)
      log()
      setTimeout(() => {
        console.log(2)
      }, 0)

      function log() {
        setTimeout(() => {
          console.log(3)
          setTimeout(() => {
            console.log(4)
          }, 0)
        }, 0)

        let p = new _Promise((resolve) => {
          setTimeout(() => {
            console.log(5)
          }, 0)
          resolve(() => {
            setTimeout(() => {
              console.log(6)
              setTimeout(() => {
                console.log(7)
              }, 0)
            }, 0)
          })
        })

        p.then((success) => {
          setTimeout(() => {
            console.log(8)
          }, 0)
          success()
        })
      }
    </script>
  </body>
</html>
