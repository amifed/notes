<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>简单的模态框(Modal)</title>
    <style>
      /*css文件*/

      /* 遮罩层 */
      #modal-overlay {
        visibility: hidden;
        position: fixed;
        left: 0; /*如果 left和top不设置为0，边框会有白边 */
        top: 0;
        right: 0;
        bottom: 0;
        text-align: center;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.5);
      }

      /*内容*/
      .modal-data {
        width: 300px;
        margin: 100px auto;
        background-color: #fff;
        border: 1px solid #000;
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- html内容-->
    <div id="modal-overlay">
      <div class="modal-data">
        <p>简单的模态对话框</p>
        <p>点击<a href="javascript:overlay()">关闭</a></p>
      </div>
    </div>
    <button onclick="showModal()">显示模态对话框</button>
    <script>
      //js代码
      function overlay() {
        var el = document.getElementById('modal-overlay')
        el.style.visibility =
          el.style.visibility == 'visible' ? 'hidden' : 'visible'
      }

      function showModal() {
        var el = document.getElementById('modal-overlay')
        el.style.visibility = 'visible'
      }
    </script>
  </body>
</html>
