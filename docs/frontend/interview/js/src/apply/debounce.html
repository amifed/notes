<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debounce</title>
    <style lang="text/css">
              #num  {
        width: 100%;
        height: 300px;
        line-height: 300px;
        text-align: center;
        color: #fff;
        font-size: 50px;
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div id="num">0</div>
    <script>
      let cnt = 0
      const num = document.querySelector('#num')
      function userAction() {
        num.innerHTML = cnt++
      }
      function debounce(func, wait = 50, immediate = true) {
        let timeout, context, args

        return function() {
          if (timeout) {
            clearTimeout(timeout)
          } else {
            if (immediate) {
              func.apply(this, args)
            } else {
              context = this
              args = arguments
            }
          }
          timeout = setTimeout(() => {
            timeout = null
            if (!immediate) {
              func.apply(context, args)
              context = args = null
            }
          }, wait)
        }
      }
      num.onmousemove = debounce(userAction, 1000, true)
    </script>
  </body>
</html>
