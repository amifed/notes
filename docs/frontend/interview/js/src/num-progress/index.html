<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="progress">0</div>
    <button onclick="progress(0, 1000,1)">开始</button>
    <script>
      function progress(start, end, step = 5) {
        let i = start;
        const progress = document.querySelector("#progress");
        function count() {
          do {
            ++i;
            progress.innerHTML = i;
          } while (i % step != 0);
          if (i < end) setTimeout(count);
        }
        count();
      }
    </script>
  </body>
</html>
