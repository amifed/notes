<html>
  <head>
    <script>
      function myFunc() {
        document.write(a); // a已变量提升，但是因为赋值在后面，所以打印undefined
        document.write(func()); // 执行函数 打印出2
        var a = 1; // 这里的a已经变量提升了，但是在这一步才赋值
        function func() {
          return 2;
        }
      }
    </script>
  </head>
  <body>
    <p>1</p>
    <button onclick="myFunc()">点击</button>
  </body>
</html>
